<button class="button" id="show">Show</button>
<button class="button" id="hide">Hide</button>


<script>
    $(document).ready(function(){
       $("#show").click(function(){
           $("img").fadeIn("fast");
       });
       $("#hide").click(function(){
           $("img").fadeOut("slow");
           });
        
    });
</script>
